<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/0fd8fbc1b6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<div th:insert="blocks/header :: header"></div>
<div class="jumbotron text-center">
    <div class="text-block">
        <h1 style="font-family:'Kaushan Script', cursive;">3d Printing Service</h1>
        <p><i>Upload your 3D model, choose from different finishes and materials, select the size of your print, receive a price quote instantly and let us take care of printing and shipping your products.</i></p>
    </div>
</div>
<div class="container-fluid text-center bg-grey">
<div class="row text-center slideanim">
    <div class="col-sm-3">
        <form action="/orders" method="post" id="userForm">
    <div class="form-group">
        <label for="inputName">Name of shape</label>
        <input type="text" class="form-control" id="inputName" placeholder="">
        <small id="nameHelp" class="form-text text-muted">Name is case sensitive, please enter name which will match image name on database</small>
    </div>
    <div class="form-group">
        <label for="inputColor">Color</label>
        <input type="text" class="form-control" id="inputColor" placeholder="Choose a color">
    </div>
    <div class="form-group">
        <label for="inputMaterial">Material</label>
        <input type="text" class="form-control" id="inputMaterial" placeholder="Choose a material">
    </div>
    <button type="submit" class="btn btn-primary" onclick="sendData()">Order</button>
</form>
</div>
</div>
</div>
<div th:insert="blocks/footer :: footer"></div>

<script>
    function sendData() {
        console.log( JSON.stringify($("#userForm").serializeArray()));
        $.ajax({
            type: "POST",
            url: "/orders",
            data: JSON.stringify({"name": $("#inputName").val(), "color": $("#inputColor").val(), "material": $("#inputMaterial").val()}),
            success: function(){ console.log("OK")},
            dataType: "json",
            contentType : "application/json"
        });
    }
        $(document).ready(function(){
        $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
            if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash;

                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 900, function(){
                    window.location.hash = hash;
                });
            }
        });

        $(window).scroll(function() {
            $(".slideanim").each(function(){
                var pos = $(this).offset().top;

                var winTop = $(window).scrollTop();
                if (pos < winTop + 600) {
                    $(this).addClass("slide");
                }
            });
        });
    })
</script>
